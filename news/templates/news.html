{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Noticias</h2>

    {% for item in newss %}
        <div class="card mb-4 shadow-sm">
            <div class="row g-0 align-items-center">

                {% if item.image %}
                <div class="col-md-4">
                    <img src="{{ item.image.url }}"
                         class="img-fluid rounded-start"
                         alt="{{ item.headline }}">
                </div>
                {% endif %}

                <div class="{% if item.image %}col-md-8{% else %}col-12{% endif %}">
                    <div class="card-body">
                        <h4 class="card-title">{{ item.headline }}</h4>

                        <p class="card-text">
                            {{ item.body }}
                        </p>

                        {% if item.date %}
                        <p class="card-text">
                            <small class="text-muted">
                                {{ item.date }}
                            </small>
                        </p>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    {% empty %}
        <p>No news available.</p>
    {% endfor %}

</div>
{% endblock %}
